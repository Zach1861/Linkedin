<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Join now</title>
  </head>
  <body style="background-color: rgb(227, 225, 220)">
    <nav>
      <div class="logo">
        <a href="landingpage.html"><img src="./images/Linkedin-Logo.png" alt="" width="125px" /></a>
      </div>
    </nav>

    <div class="contain">
      <h1 class="make">Make the most of your professional life</h1>
      <div class="form">
        <div class="input">
          <div class="email">
            <label for="email-input">Email or phone number</label>
            <input type="text" />
          </div>
          <div class="password">
            <label for="password-input">Password (6+characters)</label>
          </div>
          <div class="position-relative">
            <input type="text" />
            <span
              class="position-absolute text-primary top-50 end-0 me-3"
              style="transform: translateY(-9px)"
              >Show</span
            >
          </div>
          <div id="policy">
            <p id="policy_text">
              By clicking Agree & Join, you agree to the LinkedIn
              <span><a href="">User Agreement, Privay Policy</a></span> and <span><a href="">Cookie Policy</a></span>
            </p>
          </div>
          <div id="agree">
            <button type="button" class="btn btn-primary btn-lg fs-6 fw-bold" style="border-radius: 40px;">Agree and Join</button>
          </div>
          <div class="position-relative ">
            <hr class="position-absolute top-0 end-0  " style="margin-right: 3em; width: 9em;"><span class="position-absolute end-50 bottom-75 " style="color: black; margin-top: 0.3em;">or</span><hr class="position-absolute top-0 left-50 " style="margin-left: 2em; width: 9em;">
          </div>
           <button class="button11"><img src="/image/googlelogo.png" alt="" class="mx-2">Continue with google</button>
           <div class="text-center">
            <p>Already on LinkedIn?<span><a href="#" class="text-decoration-none " style="font-size: 15px; font-weight: bold;">Sign in</a></span></p>
           </div>
        </div>
      </div>

      <div class="text-center">
        <p>Looking to create a page for a business? <span><a href="#" style="text-decoration: none; font-weight: bolder;">Get Help</a></span></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
