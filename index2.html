<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index2.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: rgba(227, 225, 220, 0.641)">
    <nav>
      <div class="logo mx-5">
        <a href="landingpage.html"
          ><img src="images/Linkedin-Logo.png" alt="" width="125px"
        /></a>
      </div>
    </nav>

    <div>
      <div class="form">
        <div>
          <h1>Sign in</h1>
          <p>Stay updated on your professional world</p>
        </div>

        <div>
          <div class="email text-bold fs-5">
            <input
              type="text"
              placeholder="Email or Phone"
              style="border-radius: 5px"
              class="border-1"
            />
          </div>

          <div class="position-relative text-bold fs-5 mt-2">
            <input
              type="text"
              placeholder="password"
              style="border-radius: 6px"
              class="border-1"
            />
            <span
              class="position-absolute text-primary top-50 end-0 me-3"
              style="transform: translateY(-9px)"
              >Show</span
            >
          </div>

          <div class="mt-2">
            <a
              href="#"
              style="text-decoration: none; font-size: 1em; font-weight: 600"
              >Forgot password?</a
            >
          </div>

          <div id="agree">
            <button
              type="button"
              class="btn btn-primary btn-lg fs-6 fw-bold mt-4"
              style="border-radius: 40px"
            >
              Sign in
            </button>
          </div>

          <div class="position-relative mt-4">
            <hr
              class="position-absolute top-0 end-0"
              style="margin-right: 3em; width: 6em"
            />
            <span
              class="position-absolute end-50 bottom-75"
              style="color: black"
              >or</span
            >
            <hr
              class="position-absolute top-0 left-50"
              style="margin-left: 2em; width: 6em"
            />
          </div>

          <div class="mt-5">
            <button class="button11">
              <img src="image/googlelogo.png" alt="" class="mx-2" />Continue
              with google
            </button>
          </div>

          <div>
            <button class="button12 mt-3">
              <i class="bi bi-apple"></i>Sign in with Apple
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
